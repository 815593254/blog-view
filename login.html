<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录 iBlog</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="./static/libs/adminlte/2.3.11/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./static/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="./static/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./static/libs/adminlte/2.3.11/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="./static/libs/iCheck/square/blue.css">
    <!-- login.css -->
    <link rel="stylesheet" href="./static/css/login.css">

</head>

<body class="login-body">
    <div id="main" class="login-box">
        <div class="login-logo">
            <span class="head-name"><b>i</b>Blog</span>
        </div>
        <div class="login-box-body main-box">
            <form action="" method="post">
                <div class="form-group has-feedback">
                    <label for="username">用户名</label>
                    <input class="form-control" name="username" placeholder="用户名" type="text">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="password">密码</label>
                    <input class="form-control" name="password" placeholder="密码" type="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                </div>
            </form>
            <div class="text-center"> 
                <span>
                <a href="">找回密码 </a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="register.html" class="text-center"> 注册新账号</a>
                </span>
            </div>
        </div>
    </div>


    <script src="./static/libs/adminlte/2.3.11/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="./static/libs/adminlte/2.3.11/bootstrap/js/bootstrap.min.js"></script>
    <script src="./static/libs/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>

</body>

</html>
